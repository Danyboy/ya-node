<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form id="myForm" class="form" action="/action">
      <div id="resultContainer" class="form__result">
        <label for="inputFio" class="form__label">
          Фамилия, имя, отчество
        </label>

        <input
          id="inputFio" 
          type="text" 
          name="fio" 
          class="form__input" 
          value=""
        >

        <label for="inputEmail" class="form__label">
          E-mail
        </label>

        <input
          id="inputEmail" 
          type="text" 
          name="email" 
          class="form__input" 
          value=""
        >

        <label for="inputPhone" class="form__label">
          Номер телефона
        </label>
        
        <input 
          id="inputPhone" 
          type="tel" 
          placeholder="+_(___)___-__-__"
          pattern="\+7\([0-9]{3}\)[0-9]{3}-[0-9]{2}-[0-9]{2}"
          name="phone" 
          class="masked form__input"

        >

        <button id="submitButton" type="submit" class="form__btn">
          Отправить
        </button>

      </div>
    </form>
  </div>
  
  <script src="lib/input-mask.min.js" data-autoinit="true"></script>
  <script src="index.js"></script>
</body>
</html>
